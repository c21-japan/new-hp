<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ページが見つかりません｜株式会社ホームマート</title>
  <link rel="stylesheet" href="/assets/site.css" />
  <style>
    main{min-height:50vh;display:grid;place-items:center;padding:40px 16px}
    .box{max-width:720px;text-align:center}
    .box h1{font-size:clamp(22px,4vw,32px);margin:0 0 12px}
    .box p{color:#555;margin:0 0 20px}
    .actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:12px;font-weight:700}
    .btn--gold{background:linear-gradient(135deg,#A19276,#B8A082);color:#fff}
    .btn--ghost{border:2px solid #A19276;color:#A19276;background:#fff}
  </style>
</head>
<body>
  <div id="site-header"></div>
  <main>
    <div class="box">
      <h1>お探しのページは見つかりませんでした（404）</h1>
      <p>URLが変更されたか、入力されたアドレスが正しくない可能性があります。</p>
      <div class="actions">
        <a class="btn btn--gold" href="/index.html">🏠 ホームへ戻る</a>
        <a class="btn btn--ghost" href="/search.html">🔎 物件検索へ</a>
      </div>
    </div>
  </main>
  <div id="site-footer"></div>
  <script defer src="/assets/js/layout.js"></script>
</body>
</html>
